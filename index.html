<!DOCTYPE html>
    <html>
        <head>
            <title>cs2d公益托管大厅</title>
            <meta charset="utf-8"/>
            <style>
                nav ul {
                    list-style-type:none;
                }
                nav a {
                    display: block;
                    padding: 20px;
                    text-decoration: none;
                    color:black;
                }
                nav li{
                    float:left;
                }
                nav img{
                    float:left;
                }
            </style>
            <link rel="shortcut icon"href="cs2d.ico">
        </head>

        <body>
            <nav>
                <ul>
                    <li><a href="http://www.cs2d.com"><img src="cs2d.ico"></a></li>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#aboutserver">关于服务器</a></li>
                    <li><a href="#aboutour">关于我们</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
            <br /><br /><br /><br /> <br /><br /><br /><br /><br/><br/><br/><br/><br/><br/>
            <center><h1 id="home">cs2d论坛</h1></center>
            <br /><br /><br /><br /> <br /><br /><br />
            <input type="text" id="textInput" placeholder="Enter text here..."><br>
            <button onclick="writeToFile()">Write to File</button>
            <script>
                function writeToFile() {
                    var content = document.getElementById('textInput').value;

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/writeToFile'); // 假设服务器端处理文件写入的路由为 /writeToFile
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.onload = function() {
                    if (xhr.status === 200) {
                        console.log('Data has been written to the file successfully.');
                    } else {
                        console.error('Failed to write data to file.');
                    }
                };
                    xhr.send(JSON.stringify({ content: content }));
                }
            </script>
            <script>
                var xhr = new XMLHttpRequest(); // 创建XMLHttpRequest对象
                xhr.open('GET', 'test.txt'); // 设置请求类型为GET，指定文件URL
                xhr.onreadystatechange = function() { // 当状态改变时触发该函数
                if (xhr.readyState === 4 && xhr.status === 200) { // 如果请求成功完成（状态值为4）且响应状态码为200
                    var fileContent = xhr.responseText; // 获取服务器返回的文本内容
                    console.log(fileContent); // 输出文件内容到控制台
                }
                };
                xhr.send(); // 发送请求
            </script>
        </body>
    </html>
